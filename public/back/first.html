<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>


    <!-- 左侧侧边栏 (固定定位) -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马33期牛逼</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <!-- 二级导航 -->
                    <div class="child" style="display: block;">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right icon_right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width='20%'>序号</th>
                            <th width='80%'>一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模态框 -->
                    </tbody>

                </table>
                  <div class="pull-right">
                <ul id="pagintor"></ul>
            </div>
            </div>   
        </div>
    </div>
    <!-- 添加 -->
    <div class="modal fade" id="addModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <form id="form">
                  <!-- 头部 -->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                  </div>
                  <!-- 中间 -->
                  <div class="modal-body">
                    <div class="form-group">
                      <!-- 下拉菜单 -->
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown">
                          <span id="dropdownText">请选择一级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <!-- 挖个坑 -->
                        </ul>
                      </div>
                    </div>
          
                    <div class="form-group">
                      <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类名称">
                    </div>
          
                    <div class="form-group">
                      <label class="btn btn-default" for="fileupload">上传图片</label>
                      <!--
                        name     用于后台接收图片
                        data-url 指定后台接口地址
                      -->
                      <input type="file" name="pic1"  data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none">
                    </div>
          
                    <div class="form-group" id="imgBox">
                      <img style="width: 100px;" src="./images/none.png" alt="">
                    </div>
                  </div>
                  <!-- 底部 -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

    <!-- 退出 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <!-- 头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <script type="text/html" id="firstTpl">
        {{ each rows v i }}
          <tr>
            <td>{{ i + 1 + (page-1)*size }}</td>
            <td>{{ v.categoryName }}</td>
          </tr>
        {{ /each }}
      </script>

      <script src="./lib/jquery/jquery.min.js"></script>
      <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
      <script src="./lib/nprogress/nprogress.js"></script>
      <script src="./lib/artTemplate/template-web.js"></script>
      <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
      <script src="./js/common.js"></script>
      <script src="./js/isLogin.js"></script>
      <script src="./js/first.js"></script>

</body>

</html>
